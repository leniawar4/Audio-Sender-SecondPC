<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN Audio Streamer - Control Panel</title>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f3460;
            --accent: #e94560;
            --text-primary: #eee;
            --text-secondary: #aaa;
            --success: #00d26a;
            --warning: #ffaa00;
            --error: #ff4757;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--bg-tertiary);
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-secondary);
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--error);
        }
        
        .status-dot.connected {
            background: var(--success);
        }
        
        .section {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
        }
        
        .btn-primary:hover {
            background: #ff6b81;
        }
        
        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        .btn-secondary:hover {
            background: #1a4b8c;
        }
        
        .btn-icon {
            width: 36px;
            height: 36px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
        
        .tracks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .track-card {
            background: var(--bg-tertiary);
            border-radius: 10px;
            padding: 16px;
        }
        
        .track-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .track-name {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .track-id {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .track-device {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }
        
        .track-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .track-controls .btn {
            flex: 1;
        }
        
        .btn.active {
            background: var(--accent);
        }
        
        .track-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            font-size: 0.85rem;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.75rem;
        }
        
        .meter {
            height: 6px;
            background: var(--bg-primary);
            border-radius: 3px;
            margin-top: 12px;
            overflow: hidden;
        }
        
        .meter-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success) 0%, var(--warning) 70%, var(--error) 100%);
            transition: width 0.1s;
        }
        
        .devices-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 12px;
        }
        
        .device-item {
            background: var(--bg-tertiary);
            padding: 12px 16px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .device-info {
            flex: 1;
        }
        
        .device-name {
            font-weight: 500;
        }
        
        .device-type {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 24px;
            width: 100%;
            max-width: 500px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-tertiary);
            border: 1px solid transparent;
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        
        .modal-actions .btn {
            flex: 1;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .loading {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ LAN Audio Streamer</h1>
            <div class="status-badge">
                <div class="status-dot" id="connectionStatus"></div>
                <span id="connectionText">Connecting...</span>
            </div>
        </header>
        
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">Audio Tracks</h2>
                <button class="btn btn-primary" onclick="showAddTrackModal()">+ Add Track</button>
            </div>
            <div id="tracksContainer" class="tracks-grid">
                <div class="empty-state">
                    <p>No tracks configured</p>
                    <p style="font-size: 0.85rem; margin-top: 8px;">Click "Add Track" to create one</p>
                </div>
            </div>
        </div>
        
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">Audio Devices</h2>
                <button class="btn btn-secondary" onclick="refreshDevices()">‚Üª Refresh</button>
            </div>
            <div id="devicesContainer" class="devices-list">
                <div class="empty-state loading">Loading devices...</div>
            </div>
        </div>
    </div>
    
    <!-- Add Track Modal -->
    <div class="modal" id="addTrackModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add New Track</h3>
                <button class="btn btn-icon btn-secondary" onclick="hideAddTrackModal()">‚úï</button>
            </div>
            <form id="addTrackForm" onsubmit="createTrack(event)">
                <div class="form-group">
                    <label class="form-label">Track Name</label>
                    <input type="text" class="form-input" id="trackName" placeholder="My Audio Track" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Audio Device</label>
                    <select class="form-select" id="trackDevice" required>
                        <option value="">Select device...</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Bitrate (kbps)</label>
                        <select class="form-select" id="trackBitrate">
                            <option value="32000">32</option>
                            <option value="64000">64</option>
                            <option value="96000">96</option>
                            <option value="128000" selected>128</option>
                            <option value="192000">192</option>
                            <option value="256000">256</option>
                            <option value="320000">320</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Frame Size (ms)</label>
                        <select class="form-select" id="trackFrameSize">
                            <option value="2.5">2.5</option>
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Track Type</label>
                        <select class="form-select" id="trackType">
                            <option value="Music">Music</option>
                            <option value="Voice">Voice</option>
                            <option value="LowLatency">Low Latency</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Channels</label>
                        <select class="form-select" id="trackChannels">
                            <option value="1">Mono</option>
                            <option value="2" selected>Stereo</option>
                        </select>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideAddTrackModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Track</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let ws = null;
        let tracks = [];
        let devices = [];
        
        // WebSocket connection
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);
            
            ws.onopen = () => {
                document.getElementById('connectionStatus').classList.add('connected');
                document.getElementById('connectionText').textContent = 'Connected';
                // Request initial data
                ws.send(JSON.stringify({ type: 'GetStatus' }));
                ws.send(JSON.stringify({ type: 'ListDevices' }));
            };
            
            ws.onclose = () => {
                document.getElementById('connectionStatus').classList.remove('connected');
                document.getElementById('connectionText').textContent = 'Disconnected';
                // Reconnect after 2 seconds
                setTimeout(connect, 2000);
            };
            
            ws.onerror = (err) => {
                console.error('WebSocket error:', err);
            };
            
            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                handleMessage(msg);
            };
        }
        
        function handleMessage(msg) {
            switch (msg.type) {
                case 'Status':
                    tracks = msg.data;
                    renderTracks();
                    break;
                case 'Devices':
                    devices = msg.data;
                    renderDevices();
                    updateDeviceSelect();
                    break;
                case 'Error':
                    alert('Error: ' + msg.data.message);
                    break;
            }
        }
        
        function renderTracks() {
            const container = document.getElementById('tracksContainer');
            
            if (tracks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>No tracks configured</p>
                        <p style="font-size: 0.85rem; margin-top: 8px;">Click "Add Track" to create one</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = tracks.map(track => `
                <div class="track-card">
                    <div class="track-header">
                        <div>
                            <div class="track-name">${track.name}</div>
                            <div class="track-id">Track #${track.track_id}</div>
                        </div>
                        <button class="btn btn-icon btn-secondary" onclick="deleteTrack(${track.track_id})">üóë</button>
                    </div>
                    <div class="track-device">üìç ${track.device_id || 'No device'}</div>
                    <div class="track-controls">
                        <button class="btn btn-secondary ${track.muted ? 'active' : ''}" onclick="toggleMute(${track.track_id}, ${!track.muted})">
                            ${track.muted ? 'üîá Muted' : 'üîä Mute'}
                        </button>
                        <button class="btn btn-secondary ${track.solo ? 'active' : ''}" onclick="toggleSolo(${track.track_id}, ${!track.solo})">
                            ${track.solo ? 'üéØ Solo' : 'üéØ Solo'}
                        </button>
                    </div>
                    <div class="track-stats">
                        <div class="stat">
                            <div class="stat-value">${track.bitrate / 1000}</div>
                            <div class="stat-label">kbps</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${track.packets_sent || track.packets_received}</div>
                            <div class="stat-label">packets</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${track.current_latency_ms.toFixed(1)}</div>
                            <div class="stat-label">ms latency</div>
                        </div>
                    </div>
                    <div class="meter">
                        <div class="meter-fill" style="width: ${Math.max(0, Math.min(100, (track.level_db + 60) * 1.67))}%"></div>
                    </div>
                </div>
            `).join('');
        }
        
        function renderDevices() {
            const container = document.getElementById('devicesContainer');
            
            if (devices.length === 0) {
                container.innerHTML = '<div class="empty-state">No devices found</div>';
                return;
            }
            
            container.innerHTML = devices.map(device => `
                <div class="device-item">
                    <div class="device-info">
                        <div class="device-name">${device.name} ${device.is_default ? '‚≠ê' : ''}</div>
                        <div class="device-type">${device.is_input ? 'üé§ Input' : ''} ${device.is_output ? 'üîä Output' : ''}</div>
                    </div>
                </div>
            `).join('');
        }
        
        function updateDeviceSelect() {
            const select = document.getElementById('trackDevice');
            const inputDevices = devices.filter(d => d.is_input);
            
            select.innerHTML = '<option value="">Select device...</option>' +
                inputDevices.map(d => `<option value="${d.id}">${d.name}${d.is_default ? ' (Default)' : ''}</option>`).join('');
        }
        
        function showAddTrackModal() {
            document.getElementById('addTrackModal').classList.add('active');
        }
        
        function hideAddTrackModal() {
            document.getElementById('addTrackModal').classList.remove('active');
            document.getElementById('addTrackForm').reset();
        }
        
        function createTrack(event) {
            event.preventDefault();
            
            const config = {
                name: document.getElementById('trackName').value,
                device_id: document.getElementById('trackDevice').value,
                bitrate: parseInt(document.getElementById('trackBitrate').value),
                frame_size_ms: parseFloat(document.getElementById('trackFrameSize').value),
                channels: parseInt(document.getElementById('trackChannels').value),
                track_type: document.getElementById('trackType').value,
                fec_enabled: false
            };
            
            ws.send(JSON.stringify({ type: 'CreateTrack', data: config }));
            hideAddTrackModal();
            
            // Refresh status after a short delay
            setTimeout(() => {
                ws.send(JSON.stringify({ type: 'GetStatus' }));
            }, 500);
        }
        
        function deleteTrack(trackId) {
            if (confirm('Delete this track?')) {
                ws.send(JSON.stringify({ type: 'RemoveTrack', data: { track_id: trackId } }));
                setTimeout(() => {
                    ws.send(JSON.stringify({ type: 'GetStatus' }));
                }, 500);
            }
        }
        
        function toggleMute(trackId, muted) {
            ws.send(JSON.stringify({ type: 'SetMute', data: { track_id: trackId, muted: muted } }));
            setTimeout(() => {
                ws.send(JSON.stringify({ type: 'GetStatus' }));
            }, 100);
        }
        
        function toggleSolo(trackId, solo) {
            ws.send(JSON.stringify({ type: 'SetSolo', data: { track_id: trackId, solo: solo } }));
            setTimeout(() => {
                ws.send(JSON.stringify({ type: 'GetStatus' }));
            }, 100);
        }
        
        function refreshDevices() {
            ws.send(JSON.stringify({ type: 'ListDevices' }));
        }
        
        // Periodic status update
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'GetStatus' }));
            }
        }, 1000);
        
        // Initialize
        connect();
    </script>
</body>
</html>
